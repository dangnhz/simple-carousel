<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <title>Carousel</title>
</head>
<body>

    <nav class="navbar">
        <div class="navbar__brand">D.</div>
        <div class="navbar__menu">
            <ul class="navbar__menu-list">
                <li class="navbar__menu-item">
                    <a href="#">Home</a>
                </li>
                <li class="navbar__menu-item">
                    <a href="#">About</a>
                </li>
                <li class="navbar__menu-item">
                    <a href="#">Blog</a>
                </li>
                <li class="navbar__menu-item">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="carousel">
            <div class="carousel-wrapper">
                <div class="carousel-item">
                    <div class="carousel-item__image">
                        <img src="https://images.pexels.com/photos/5221808/pexels-photo-5221808.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image">
                    </div>
                    <div class="carousel-item__title">
                        <h1>White</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item__image">
                        <img src="https://images.pexels.com/photos/4406222/pexels-photo-4406222.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image">
                    </div>
                    <div class="carousel-item__title">
                        <h1>Green</h1>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="carousel-item__image">
                        <img src="https://images.pexels.com/photos/4297813/pexels-photo-4297813.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="image">
                    </div>
                    <div class="carousel-item__title">
                        <h1>Blue</h1>
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <div class="btn-control btn-prev">&#8592;</div>
                <div class="btn-control btn-next">&#8594;</div>
            </div>
            <div class="carousel-navigation">
                <ul class="carousel-navigation__dots">
                    
                </ul>
            </div>

            <section id="about" class="section about">
                <div>Hello world. My name is danny</div>
            </section>
        </div>
    </div>
    
</body>
</html>
